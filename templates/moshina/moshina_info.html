<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ moshina.model_name }} - Ma ºlumot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="flex items-center justify-center py-12 px-4 text-white">

    <div class="glass-card max-w-5xl w-full overflow-hidden shadow-2xl">
        <!-- Image -->
        <img src="{{ moshina.image.url }}" alt="{{ moshina.model_name }}" class="w-full h-[400px] object-cover rounded-t-3xl">

        <!-- Content -->
        <div class="p-8">
            <h1 class="text-4xl font-extrabold mb-2">{{ moshina.model }} {{ moshina.model_name }}</h1>
            <p class="text-lg mb-1"><span class="font-semibold text-indigo-300">Narx:</span> ${{ moshina.price }}</p>
            <p class="text-lg mb-1"><span class="font-semibold text-indigo-300">Rang:</span> {{ moshina.color }}</p>
            <p class="text-lg mb-1"><span class="font-semibold text-indigo-300">Yili:</span> {{ moshina.year }}</p>
            <p class="text-base mt-4 text-white/90">{{ moshina.description }}</p>

            <!-- Back button -->
            <div class="mt-6">
                <a href="{% url 'moshina_lst' %}"
                   class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition shadow-md">
                    ‚Üê Orqaga
                </a>

                 <a href="{% url 'moshina_update'  moshina.id %}"
                   class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition shadow-md">
                   ‚úèÔ∏è Tahrirlash
                </a>

                 <a href="{% url 'moshina_delete'  moshina.id %}"
                   class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition shadow-md">
                   üóë O'chirish
                </a>

            </div>


        </div>
    </div>

</body>
</html>
